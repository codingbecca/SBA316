<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./script.js" defer></script>
    <title>SBA 316</title>
  </head>
  <body>
    <main class="p-3">
      <div class="position-fixed bottom-0 end-0 p-2" id="themeBtn">
        <img
          width="60"
          height="60"
          src="https://img.icons8.com/ios-glyphs/60/bright-moon--v1.png"
          alt="bright-moon--v1"
        />
      </div>
      <div id="intro"></div>
      <div class="container mx-auto">
        <div class="row py-2">
          <div class="col d-flex justify-content-center">
            <img src="./assets/greenYarn.jpg" alt="" class="w-75" />
          </div>
          <div class="col d-flex justify-content-center">
            <form id="signUp">
              <input
                type="text"
                name="username"
                placeholder="username"
                class="form-control"
                required
              />
              <br />
              <input
                type="email"
                name="email"
                placeholder="email"
                class="form-control"
                required
              />
              <br />
              <input
                type="password"
                name="password"
                placeholder="password"
                minlength="12"
                class="form-control"
                required
              />
              <br />
              <input
                type="password"
                name="confirmPassword"
                placeholder="confirm password"
                minlength="12"
                class="form-control"
                required
              />
              <br />
              <div class="text-center">
                <div id="successDiv"></div>
                <input
                  type="submit"
                  value="Sign Up"
                  class="btn btn-outline-primary"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="row py-2 gap-3 d-flex justify-content-center" id="cardContainer">
            <template id="cardTemplate">
                <div class="card" style="width: 18rem">
                    <img
                      class="card-img-top"
                    />
                    <div class="card-body">
                      <p class="card-text">
                        cardBody
                      </p>
                    </div>
                  </div>
            </template>
        </div>
      </div>
    </main>
  </body>
</html>
